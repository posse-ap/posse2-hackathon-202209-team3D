<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bangers&family=Berkshire+Swash&family=Comfortaa:wght@300;400;500;600;700&family=DotGothic16&family=DynaPuff&family=Hachi+Maru+Pop&family=Marck+Script&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Potta+One&family=Rampart+One&family=Zen+Kurenaido&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/reset.css">
  <link rel="stylesheet" href="../assets/styles/snake_game.css">
</head>

<body>
  <!-- START HEADER -->
  <!-- END HEADER  -->

  <!-- START MAIN -->
  <main>
    <section id="js-startMenu" class="start_menu_section disabled">">
      <section class="start_menu_frame">
        <div class="start_menu_section_title">SNAKE GAME</div>
        <button id="js-startButton">Start!</button>
      </section>
      <svg class="arrows">
        <path class="a1" d="M0 0 L30 32 L60 0"></path>
        <path class="a2" d="M0 20 L30 52 L60 20"></path>
        <path class="a3" d="M0 40 L30 72 L60 40"></path>
      </svg>
      <section class="start_menu_instruction">
        <div class="start_menu_instruction_mapsize">
          <h1>MAP SIZE</h1>
          <li>pc: 800 × 600</li>
          <li>tablet: 500 × 600</li>
          <li>phone: 300 × 500</li>
        </div>
        <div class="start_menu_instruction_rule">
          <h1>説明</h1>
          <li>地図の端に触れると、OUT!</li>
          <li>自分の頭が自分の体に触れると、OUT!</li>
          <li>自分の頭が相手の体に触れると、OUT!</li>
          <li>Player1: 左に座る</li>
          <li>Player2: 右に座る</li>
          <div>
            <div><img src="../img/keyboard_A.PNG"></div>
            <div><img src="../img/keyboard_B.PNG"></div>
          </div>

        </div>




        </div>
      </section>



    </section>

    <div id="js-map" class="main_map disabled"></div>

    <section id="js-overMenu" class="over_menu_section">
      <section>
        <div class="over_menu_sectionA">
          <h1 id="js-overTitleA"></h1>
          <h2>Your snake's length:</h2>
          <h3 id="js-scoreA"></h3>
        </div>
        <div class="over_menu_sectionB">
          <h1 id="js-overTitleB"></h1>
          <h2>Your snake's length:</h2>
          <h3 id="js-scoreB"></h3>
        </div>
      </section>

      <button id="js-restartButton">Try Again!</button>
    </section>
  </main>
  <!-- END MAIN -->

  <script src="../assets/scripts/snake_game.js"></script>
</body>

</html>
